<script>
function login()
{
app.Execute("login();");   
}

function forgot()
{
app.Execute("forgot();");   
}
 function signup()
 {
 
 var name=document.getElementById("name").value;
 var company=document.getElementById("company").value;
 var mobile=document.getElementById("mobile").value;
 var email=document.getElementById("email").value;
 var password=document.getElementById("password").value;
 var ip = app.GetIPAddress();
 var devicemodel = app.GetModel();
 var deviceid = app.GetDeviceId();
 document.getElementById("mobile").style="color:black;";
 document.getElementById("email").style="color:black;";
 if(name.length<3)
 {
 app.Alert( "Input name field !" );
 }
else
{
 if(company.length<3)
 {
 app.Alert( "Input company field !" );
 }
else
{
 if(mobile.length<3)
 {
 app.Alert( "Input mobile field !" );
 }
else
{
 if(email.length<3)
 {
 app.Alert( "Input email field !" );
 }
else
{
 if(password.length<7)
 {
 app.Alert( "Password minium 8 charactor !" );
 }
else
{
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      // document.getElementById("demo").innerHTML = xhttp.responseText;
      if(xhttp.responseText.trim()==1){
      app.Alert( "We have sent an verfication email to your email please verify link !" );
      app.Execute( "Main();" );
      }
      else if(xhttp.responseText.trim()==2){
      app.Alert( "Failed retry !" );
      }
      else if(xhttp.responseText.trim()==3){
    document.getElementById("mobile").style="color:red;";
     app.ShowPopup( mobile+ "  already registred with us please login !" );
    }
    else if(xhttp.responseText.trim()==4){
  document.getElementById("email").style="color:red;";  
  app.ShowPopup( email+ " already registred with us please login !" );
    }
    }else{
    
    }
};
xhttp.open("GET", "http://aasifenterprises.com/apps2/signup.php?name="+name+"&company="+company+"&mobile="+mobile+"&email="+email+"&password="+password+"&ip="+ip+"&devicemodel="+devicemodel+"&deviceid="+deviceid, true);
xhttp.send();
	}
}
}
}
}
}
